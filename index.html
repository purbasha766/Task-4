<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="music-player" class="bg-gray-800 text-white rounded-xl shadow-2xl p-6 md:p-8 w-full max-w-sm flex flex-col items-center space-y-6">

        <div class="relative w-48 h-48 md:w-56 md:h-56 rounded-xl overflow-hidden shadow-lg border-2 border-gray-700">
            <img id="album-art" src="https://placehold.co/224x224/374151/F9FAFB?text=Album+Art" alt="Album Art" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent opacity-50"></div>
        </div>

        <div class="text-center">
            <h2 id="song-title" class="text-2xl font-bold mb-1 text-gray-100">Song Title</h2>
            <p id="artist-name" class="text-gray-400 text-lg">Artist Name</p>
        </div>

        <div class="w-full">
            <input type="range" id="progress-bar" value="0" min="0" max="100" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
            <div class="flex justify-between text-xs mt-2 text-gray-400 font-mono">
                <span id="current-time">0:00</span>
                <span id="total-duration">0:00</span>
            </div>
        </div>

        <div class="flex items-center justify-center space-x-6">
            <button id="prev-btn" class="text-gray-300 hover:text-white transition-colors duration-200 text-3xl p-2 rounded-full focus:outline-none">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play-pause-btn" class="bg-blue-600 text-white rounded-full w-16 h-16 flex items-center justify-center shadow-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none">
                <i class="fas fa-play text-2xl" id="play-pause-icon"></i>
            </button>
            <button id="next-btn" class="text-gray-300 hover:text-white transition-colors duration-200 text-3xl p-2 rounded-full focus:outline-none">
                <i class="fas fa-forward"></i>
            </button>
        </div>

        <div class="w-full flex items-center space-x-3 mt-4">
            <i class="fas fa-volume-down text-gray-400 text-xl"></i>
            <input type="range" id="volume-slider" value="100" min="0" max="100" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
            <i class="fas fa-volume-up text-gray-400 text-xl"></i>
        </div>

       
        <div id="playlist-container" class="w-full mt-6 bg-gray-700 rounded-lg p-4 shadow-inner">
            <h3 class="text-xl font-semibold mb-3 text-gray-200">Playlist</h3>
            <ul id="playlist" class="space-y-2">
            </ul>
        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
